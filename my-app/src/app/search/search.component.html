
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="search.component.css">
    <title>Job Search</title>
  </head>
  
  
  <header>
    <div class="container">
      <h1>Job Search App</h1>
      <h2>Find your perfect job today!</h2>
  
        <form id="search-form" #songSearchForm="ngForm" (ngSubmit)="songSearchForm.valid && onSubmit(songSearchForm)">
          <input type="text" class="form-control" required placeholder="Job Title" id="search">
          <input  class="btn btn-block btn-primary" type="submit" value="Search Job" >
        
      
        <br/>
        <form id="info"></form>
      
        <div class='show' *ngIf ="searchIF">
            <ul *ngFor ="let index of this.song; let i = index">
              
              <li>Job Title: {{song[i].title}} 
                <button (click) = "getdetails(i)">Show / Hide</button>
                <button (click) = "edit(song[i].title)">Edit Job</button>         
                <div *ngIf ="detail[i]">
                  <p>Company: {{song[i].company}}</p>
                  <p>Summary: {{song[i].summary}}</p>
              
                  </div>
               
                
                                       
              </li>
            </ul>
       
           </div>
          </form> 
    </div>
  </header>
  
  
  
        <div>
          <router-outlet></router-outlet>
      </div>
